<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Zacapoints</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f4f6f9;
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }
    .card{
      width:100%;
      max-width:420px;
      background:white;
      border-radius:14px;
      padding:24px;
      box-shadow:0 10px 25px rgba(0,0,0,.08);
    }
    h2{ margin:0 0 18px 0; font-size:22px; }
    label{ display:block; font-size:14px; margin:10px 0 6px; color:#333; }
    input{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid #ddd;
      font-size:16px;
      outline:none;
      box-sizing:border-box;
    }
    input:focus{ border-color:#222; }
    button{
      width:100%;
      margin-top:16px;
      padding:12px;
      border:none;
      border-radius:10px;
      background:#111;
      color:white;
      font-size:16px;
      cursor:pointer;
    }
    button:hover{ opacity:.92; }
    button:disabled{
      opacity:.6;
      cursor:not-allowed;
    }
    .small{
      margin-top:12px;
      font-size:12px;
      color:#666;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>üîê Login Zacapoints</h2>

    <label for="usuario">Usuario</label>
    <input id="usuario" placeholder="usuario" autocomplete="username">

    <label for="password">Contrase√±a</label>
    <input id="password" placeholder="password" type="password" autocomplete="current-password">

    <button id="btnLogin" onclick="login()">Entrar</button>

    <div class="small">Acceso seguro ‚Ä¢ Railway Deploy</div>
  </div>

<script>
async function login() {
  const usuario = document.getElementById('usuario').value.trim();
  const password = document.getElementById('password').value;

  if (!usuario || !password) {
    alert("Escribe usuario y contrase√±a");
    return;
  }

    ok: false,
    mensaje: "Password inv√°lido en BD (no est√° hasheado)"
  });
}

const btn = document.getElementById("btnLogin");
  btn.disabled = true;
  btn.textContent = "Entrando...";

  localStorage.removeItem("token");
  localStorage.removeItem("usuario");

  try {
    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ usuario, password })
    });

    const json = await res.json();

    if (!res.ok || !json.ok) {
      alert(json.mensaje || json.error || "Login incorrecto");
      return;
    }

    localStorage.setItem('token', json.token);
    localStorage.setItem('usuario', JSON.stringify(json.usuario));

    // üî• NUEVO: si debe cambiar password, lo mandamos a la pantalla obligatoria
    if (json.usuario?.debe_cambiar_password) {
      window.location.href = "/cambiar-password.html";
      return;
    }

    window.location.href = "/dashboard.html";

  } catch (err) {
    alert("No se pudo conectar al servidor");
    console.error(err);
  } finally {
    btn.disabled = false;
    btn.textContent = "Entrar";
  }
}
</script>

</body>
</html>
